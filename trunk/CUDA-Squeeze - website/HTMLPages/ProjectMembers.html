	<div class="col-4 col-sm-2 col-lg-2">

<script>
	function newProgram(page) {
		if (document.getElementById) {
			$("#programContent").fadeOut(1000, function() {
				$("#programContent").load(page);
				$("#programContent").fadeIn(2000);
			});
		}
	};

	$(document).ready(function() {

		$('.list-group a').on('click', function() {
			$(this).parent().find('.active').removeClass('active');
			$(this).addClass('active');
		});

		$("#programContent").fadeOut(0, function() {
			$("#programContent").load('HTMLPages/MemberWebsites/Benjamin.html');
			$("#programContent").fadeIn(2000);
		});
	});

</script>
